<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add note</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <a class="navbar-brand" href="/">Note App</a>
        <a href="/notes"><button class="btn btn-success">See Notes</button></a>
    </nav>

    <!-- add new note form -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add a New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                    </div>
                    <div class="d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- javascript files -->
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Add note js file -->
    <script src="../js/addNote.js"></script>
</body>

</html>
